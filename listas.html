<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        ol{
            color: rgb(255, 102, 0);
        }
        ul {
            color: rgb(255, 102, 0);
        }
        body {
            background-color: rgb(240, 206, 187);
        }
        h1 {
            color: rgb(223, 82, 27);
        }
        h2 {
            color: rgb(223, 82, 27);
        }
    </style>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i" start="2">
        <li>Acordar</li>
        <li>ligar para o joão</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li> escrevendo aleatoriamente
        <li>escrever códigos</li>
    </ol>
    <hr>
    <ol >
        <li>Controle</li>
        <li>Console</li>
        <li>cabana</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>arroz</li>
        <li>filmes</li>
        <li>feijão</li>
        <li>farinha</li>
        <li>macarrão</li>
        <li>suco</li>
    </ul>
</html>
